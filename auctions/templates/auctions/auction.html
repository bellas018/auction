{% extends "auctions/layout.html" %}

{% block body %}
       <h1>Auctions</h1>
       <ul>
         {% for auction in auctions %}
             <li>
               Auction {{ auction.id }}: {{ auction.title}} {{ auction.price}} {{ auction.quantity}}
              </li>
         {% endfor %}
        </ul>

       <a href="{% url 'index' %}">Back to auction list</a>
 {% endblock %}
